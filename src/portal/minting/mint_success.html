<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>UUNIGATE | Minting Request Success</title>
    <link rel='stylesheet prefetch' href='css/ionicons.min.css'>
    <link rel="stylesheet" href="css/success_style.css"> 
  </head>
<!--  target='_blank' -->
  <body>
    <div class='left'>
  <div class='left_inner'>
    <h1>Minting Request Sent!<br />Now What's Next?</h1>
    <h2>Tab through the side for more info, or click below...</h2>
    <a class='download' href='https://uunigate.com/portal/minting/minting.html'>
      <i class="icon ion-images"></i> <span>Back to Minting Page</span>
    </a>
    <a class='follow' href='https://uunigate.com/portal/search/search.html'>
      <i class="icon ion-search"></i> <span>Go to Search Page</span>
    </a>
  </div>
</div>
<div class='right'>
  <div class='app'>
    <div class='app_inner'>
      <input checked='' id='tab-1' name='buttons' type='radio'>
      <label for='tab-1'>
        <div class='app_inner__tab'>
          <h2>
            <i class='icon ion-android-more-horizontal'></i>
            Phase 1
          </h2>
          <div class='tab_left'>
            <i class='big icon ion-android-sync'></i>
            <div class='tab_left__image'>
              <i class='icon ion-android-sync'></i>
            </div>
          </div>
          <div class='tab_right'>
            <h3>Network is Syncing</h3>
            <h4>~2 minutes...</h4>
            <p>Check your Discord in 2 minutes</p>
            <!-- <button>UUNIGATE Discord</button> -->
          </div>
        </div>
      </label>
      <input false='' id='tab-2' name='buttons' type='radio'>
      <label for='tab-2'>
        <div class='app_inner__tab'>
          <h2>
            <i class='icon ion-android-more-horizontal'></i>
            Phase 2
          </h2>
          <div class='tab_left'>
            <i class='big icon ion-compose'></i>
            <div class='tab_left__image'>
              <i class='icon ion-compose'></i>
            </div>
          </div>
          <div class='tab_right'>
            <h3>Community NFT Voting</h3>
            <h4>Network Voting Consensus...</h4>
            <p>Users will vote on your NFT request</p>
            <!-- <button>UUNIGATE Discord</button> -->
          </div>
        </div>
      </label>
      <input false='' id='tab-3' name='buttons' type='radio'>
      <label for='tab-3'>
        <div class='app_inner__tab'>
          <h2>
            <i class='icon ion-android-more-horizontal'></i>
            Phase 3
          </h2>
          <div class='tab_left'>
            <i class='big icon ion-cube'></i>
            <div class='tab_left__image'>
              <i class='icon ion-cube'></i>
            </div>
          </div>
          <div class='tab_right'>
            <h3>On-Chain Storage</h3>
            <h4>Network storage and relay...</h4>
            <p>If approved, your NFT is stored</p>
            <!-- <button>UUNIGATE Discord</button> -->
          </div>
        </div>
      </label>
      <input false='' id='tab-4' name='buttons' type='radio'>
      <label for='tab-4'>
        <div class='app_inner__tab'>
          <h2>
            <i class='icon ion-android-more-horizontal'></i>
            Phase 4
          </h2>
          <div class='tab_left'>
            <i class='big icon ion-android-checkmark-circle'></i>
            <div class='tab_left__image'>
              <i class='icon ion-android-checkmark-circle'></i>
            </div>
          </div>
          <div class='tab_right'>
            <h3>Usability and Interaction</h3>
            <h4>Minting process completion...</h4>
            <p>Your NFT becomes available for use</p>
            <!-- <button>UUNIGATE Discord</button> -->
          </div>
        </div>
      </label>
    </div>
  </div>
</div>
<script src='../js/jquery_2.1.3/jquery.min.js'></script>
<script src='../js/jqueryui_1.11.2/jquery-ui.min.js'></script>
</body>
</html>
